# Deployment personalizado para ambiente QA
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-iot-app-qa
  namespace: flask-app-qa
  labels:
    app: flask-iot-app
    environment: qa
spec:
  replicas: 2  # QA: 2 réplicas para simular carga
  selector:
    matchLabels:
      app: flask-iot-app
      environment: qa
  template:
    metadata:
      labels:
        app: flask-iot-app
        environment: qa
    spec:
      containers:
      - name: flask-app
        image: flask-app-local:qa  # Imagen específica de QA
        ports:
        - containerPort: 5000
        env:
        # Variables desde ConfigMap
        - name: APP_ENV
          valueFrom:
            configMapKeyRef:
              name: flask-config
              key: APP_ENV
        - name: FLASK_DEBUG
          valueFrom:
            configMapKeyRef:
              name: flask-config
              key: FLASK_DEBUG
        - name: FLASK_HOST
          valueFrom:
            configMapKeyRef:
              name: flask-config
              key: FLASK_HOST
        - name: FLASK_PORT
          valueFrom:
            configMapKeyRef:
              name: flask-config
              key: FLASK_PORT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: flask-config
              key: LOG_LEVEL
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: flask-config
              key: DATABASE_URL
        - name: TESTING_ENABLED
          valueFrom:
            configMapKeyRef:
              name: flask-config
              key: TESTING_ENABLED
        # Variables sensibles desde Secret
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: flask-secrets
              key: SECRET_KEY
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: flask-secrets
              key: DATABASE_PASSWORD
        - name: API_TOKEN
          valueFrom:
            secretKeyRef:
              name: flask-secrets
              key: API_TOKEN
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: flask-secrets
              key: JWT_SECRET
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"  # QA: Recursos similares a PROD
            cpu: "400m"
        livenessProbe:
          httpGet:
            path: /healthcheck
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthcheck  
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        # QA: Health checks más estrictos que DEV