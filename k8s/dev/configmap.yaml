# ConfigMap para ambiente DEV
apiVersion: v1
kind: ConfigMap
metadata:
  name: flask-config
  namespace: flask-app-dev
  labels:
    app: flask-iot-app
    environment: dev
data:
  APP_ENV: "dev"
  FLASK_DEBUG: "True"
  FLASK_HOST: "0.0.0.0"
  FLASK_PORT: "5000"
  LOG_LEVEL: "DEBUG"
  DATABASE_URL: "sqlite:///dev_app.db"
  REDIS_URL: "redis://redis-dev:6379/0"
  # Variables espec√≠ficas del ambiente DEV
  API_RATE_LIMIT: "1000"
  CACHE_TTL: "300"  # 5 minutos
  MAX_CONTENT_LENGTH: "16777216"  # 16MB